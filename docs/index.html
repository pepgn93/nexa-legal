<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEXA — Legal</title>
  <meta name="description" content="NEXA legal pages: Privacy Policy" />
  <style>
    :root{color-scheme:light dark;--bg:#0b0b0d;--card:#141418;--text:#f4f4f5;--muted:#a1a1aa;--link:#8b5cf6;--border:#27272a;}
    @media (prefers-color-scheme: light){:root{--bg:#ffffff;--card:#f6f7fb;--text:#111827;--muted:#4b5563;--link:#6d28d9;--border:#e5e7eb;}}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.5;background:var(--bg);color:var(--text)}
    .wrap{max-width:900px;margin:0 auto;padding:28px 18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    h1{margin:0 0 8px 0;font-size:28px;letter-spacing:0.5px}
    p{margin:8px 0;color:var(--muted)}
    ul{margin:10px 0 0 18px}
    li{margin:6px 0}
    .top{display:flex;align-items:baseline;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .pill{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <h1>NEXA — Legal</h1>
        <div class="pill">Última actualización: 25 de enero de 2026</div>
      </div>
      <p>Páginas legales de la app NEXA.</p>
      <ul>
        <li><a href="./privacy-policy.html">Política de privacidad / Privacy Policy</a></li>
        <li><a href="./terms-of-use.html">Términos de uso / Terms of Use</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
